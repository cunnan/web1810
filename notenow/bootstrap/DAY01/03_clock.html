<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#clock{
				width:400px;height:400px;
				border:6px solid #f00;
				border-radius:50%;
				position:relative;
			}
			#minute{/*14:55下课，15:10上课*/
				width:10px;height:100px;
				background:#00f;
				position:absolute;
				top:100px ;left:195px;
				transform-origin:center bottom;
				animation:turn 60s linear infinite;
			}
			@keyframes turn{
				0%{
					transform:rotate(0deg);
				}
				100%{
					transform:rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="clock">
			<div id="minute"></div>
			<div id="second"></div>
		</div>
	</body>
</html>
