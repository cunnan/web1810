<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 引入boot的文件，引入顺序有要求-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        div{border:1px solid #002752}
        .row>div{background:#faa;}
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>栅格的响应式</h1>
    <div class="row">
        <div class="col-sm-4 col-md-3
        col-lg-2">left</div>
        <div class="col-sm-4 col-md-6
        col-lg-8">middle</div>
        <div class="col-sm-4 col-md-3
        col-lg-2">right</div>
    </div>

    <h1>1:1:1</h1>
    <div class="row">
        <div class="col-4">col-4</div>
        <div class="col-4">col-4</div>
        <div class="col-4">col-4</div>
    </div>
    <h1>1:2:1</h1>

    <div class="row">
        <div class="col-3">col-3</div>
        <div class="col-6">col-6</div>
        <div class="col-3">col-3</div>
    </div>
    <h1>1:4:1</h1>
    <div class="row">
        <div class="col-2">col-2</div>
        <div class="col-8">col-8</div>
        <div class="col-2">col-2</div>
    </div>

    <h1>一行放一列</h1>
    <div class="row">
        <div class="col col-1">1/12</div>
    </div>
    <div class="row">
        <div class="col col-2">2/12</div>
    </div>
    <div class="row">
        <div class="col col-3">3/12</div>
    </div>
    <div class="row">
        <div class="col col-4">4/12</div>
    </div>
    <div class="row">
        <div class="col col-5">5/12</div>
    </div>
    <div class="row">
        <div class="col col-6">6/12</div>
    </div>
    <div class="row">
        <div class="col col-7">7/12</div>
    </div>
    <div class="row">
        <div class="col col-8">8/12</div>
    </div>
    <div class="row">
        <div class="col col-9">9/12</div>
    </div>
    <div class="row">
        <div class="col col-10">10/12</div>
    </div>
    <div class="row">
        <div class="col col-11">11/12</div>
    </div>
    <div class="row">
    <div class="col col-12">12/12</div>
</div>

</div>
</body>
</html>
