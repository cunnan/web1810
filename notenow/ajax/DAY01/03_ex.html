<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<table align="center">
				<tr>
					<td>用户名称：</td>
					<td><input type="text" name="uname"></td>
				</tr>
				<tr>
					<td>用户密码称：</td>
					<td><input type="password" name="upwd"></td>
				</tr>
				<tr>
					<td>籍贯</td>
					<td><select name="address" id="">
						<option value="bj">北京</option>
						<option value="sh">上海</option>
						<option value="gz">广州</option>
						<option value="sz">深圳</option>
					</select></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="gender" value="1" id="g1"><label for="g1">男</label>	
						<input type="radio" name="gender" value="0" id="g2"><label for="g2">女</label>
						<input type="radio" name="gender" value="2" checked id="g3"><label for="g3">不透露</label>
					</td>
				</tr>
				<tr>
					<td>头像</td>
					<td>
						<input type="file" name="My_pic">
					</td>
				</tr>
				<tr>
					<td colspan="2">愿意到以下城市工作</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<select name="city" id="">
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
							<option value="sz" selected>深圳</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>留言：</td>
					<td><textarea name="msg" id="" cols="20" rows="5"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="提交">
						<input type="reset" value="清除">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
					<input type="checkbox" name="isOpen" value="false">不要公开我的信息
					
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
