 <head>

	a.pre{

	  background:#0aa1ed;

	}

 </head>
 <body>
    <a href="#" class="pre">上一页</a>
    <a href="#" class="first">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">下一页</a>
